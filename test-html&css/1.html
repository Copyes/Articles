<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    .container {
      padding: 0 200px;
    }

    .container>div {
      height: 200px;
      float: left;
    }

    .middle {
      width: 100%;
      background: blue;
    }

    .left {
      margin-left: -100%;
      position: relative;
      left: -200px;
      width: 200px;
      background: red;
    }

    .right {
      margin-left: -200px;
      position: relative;
      right: -200px;
      width: 200px;
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="middle"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
