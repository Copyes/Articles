<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex布局</title>
  <style>
    .container {
      display: flex;
      width: 100%;
    }

    .container>div {
      height: 200px;
      flex: 1;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="col-1"></div>
    <div class="col-2"></div>
    <div class="col-3"></div>
  </div>
</body>

</html>
