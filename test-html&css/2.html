<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    .container>div {
      float: left;
      height: 200px;
    }

    .middle {
      width: 100%;
      background: red;
    }

    .middle-container {
      height: 200px;
      margin: 0 200px;
      background: darkred;
    }

    .left {
      width: 200px;
      margin-left: -100%;
      background: blue;
    }

    .right {
      width: 200px;
      margin-left: -200px;
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="middle">
      <div class="middle-container"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
